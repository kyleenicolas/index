<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekend Routine</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Weekend Routine</h1>

    <!-- Table starts here -->
    <table>
        <thead>
            <tr>
                <th>Time</th> <!-- Column 1 -->
                <th>Saturday</th> <!-- Column 2 -->
                <th>Sunday</th> <!-- Column 3 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td> <!-- Row 1 -->
                <td>Wake up late</td> <!-- Row 1, Column 2 -->
                <td>Wake up early</td> <!-- Row 1, Column 3 -->
            </tr>
            <tr>
                <td>Noon</td> <!-- Row 2 -->
                <td>Brunch with friends</td> <!-- Row 2, Column 2 -->
                <td>Relax at home</td> <!-- Row 2, Column 3 -->
            </tr>
            <tr>
                <td>Afternoon</td> <!-- Row 3 -->
                <td>Watch a movie</td> <!-- Row 3, Column 2 -->
                <td>Family time</td> <!-- Row 3, Column 3 -->
            </tr>
            <tr>
                <td>Evening</td> <!-- Row 4 -->
                <td>Go for a hike</td> <!-- Row 4, Column 2 -->
                <td>Dinner with family</td> <!-- Row 4, Column 3 -->
            </tr>
            <tr>
                <td>Night</td> <!-- Row 5 -->
                <td>Read a book</td> <!-- Row 5, Column 2 -->
                <td>Prepare for the week</td> <!-- Row 5, Column 3 -->
            </tr>
        </tbody>
    </table>
    <!-- Table ends here -->
</body>
</html>
